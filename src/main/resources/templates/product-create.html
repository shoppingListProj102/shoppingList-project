<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>


<form method="post" th:action="@{/products/save}" th:object="${emptyProduct}">


    <label>
        Nazwa produktu:
        <input type="text" th:field="*{name}"/>
    </label>

    <label>
        ILość:
        <input type="text" th:field="*{quantity}"/>
    </label>

    <label>
        Jednostka:
        <input type="text" th:field="*{unit}"/>
    </label>

    <label>
        Opis/uwagi:
        <input type="text" th:field="*{description}"/>
    </label>

<!--    <label>-->
<!--        Zakupiony/niezakupiony:-->
<!--        <input type="text" th:field="*{isBought}? 'true' : 'false'"/>-->
<!--    </label>-->


    <button type="submit">Dodaj produkt</button>


</form>


</body>
</html>
