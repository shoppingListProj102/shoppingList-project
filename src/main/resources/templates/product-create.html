<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>


<form method="post" th:action="@{/products/save}" th:object="${emptyProduct}">


    <label>
        Product name:
        <input type="text" th:field="*{name}"/>
        Quantity:
        <input type="text" th:field="*{quantity}"/>
        Unit:
        <input type="text" th:field="*{unit}"/>
        Description:
        <input type="text" th:field="*{description}"/>
        <input type="hidden" th:field="*{listId}">
    </label>

<!--    <label>-->
<!--        Zakupiony/niezakupiony:-->
<!--        <input type="text" th:field="*{isBought}? 'true' : 'false'"/>-->
<!--    </label>-->


    <button type="submit">Dodaj produkt</button>


</form>


</body>
</html>
