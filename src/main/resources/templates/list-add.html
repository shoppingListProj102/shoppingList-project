<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a list</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
<h2>Add new list</h2>
<form method="post" th:action="@{/list/add}" th:object="${emptyList}">
        <div class="form-group mt-3 mb-3">
            <label class="form-label">List name:</label>
            <input type="text" th:field="*{name}" class="" placeholder="Name...">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-3">Add list</button>
        </div>
    </form>

<a th:href="@{/list/all}" class="btn btn-info"><i class="bi bi-arrow-left"></i>Return to lists</a>
</div>
</body>
</html>
