<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="day_list">
<div class="container-sm text-center">

    <h2>Add new list</h2>

    <form method="post" th:action="@{/list/add}" th:object="${emptyList}">
        <div class="input-group mt-3 mb-3 justify-content-center">
            <span class="input-group-text">List name:</span>
            <input type="text" th:field="*{name}" placeholder="Name...">
        </div>
        <button type="submit" class="btn btn-success mb-3"><i class="bi bi-card-checklist"></i> Add list</button>
    </form>

    <a th:href="@{/list/all}" class="btn btn-outline-primary" ><i class="bi bi-box-arrow-in-left"></i> Return to lists</a>
</div>
</body>
</html>
