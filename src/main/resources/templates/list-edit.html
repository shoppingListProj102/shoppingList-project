<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body style="background-color: #4ffa20">
<div class="container-sm text-center">

    <h2>Edit list</h2>

    <form method="post" th:action="@{/list/__${id}__/edit}" th:object="${list}">
    <input type="hidden" th:field="*{id}">

    <div class="input-group mt-3 mb-3 justify-content-center">
        <span class="input-group-text">List name:</span>
        <input type="text" th:field="*{name}">
    </div>

    <p>
        <button type="submit" class="btn btn-outline-warning btn-sm"><i class="bi bi-pencil-square"></i> Update list</button>
    </p>
    </form>

    <a th:href="@{/list/all}" class="btn btn-outline-primary" ><i class="bi bi-box-arrow-in-left"></i> Return to lists</a>
</div>
</body>
</html>
