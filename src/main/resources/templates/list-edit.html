<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit list</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">

<form method="post" th:action="@{/list/edit/__${id}__}" th:object="${list}">

    <input type="hidden" th:field="*{id}">

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:field="*{name}">
    </div>

    <p>
        <button type="submit" class="btn btn-outline-warning btn-sm"><i class="bi bi-pencil-square"></i> Update list</button>
    </p>

</form>

</div>
</body>
</html>
