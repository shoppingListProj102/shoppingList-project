<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${productList.name}"/>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center">
  <h1 th:text="${productList.name}"/>
  <div class="px-5 mx-5">
  <ul class="list-group text-center mx-5 px-5">
    <li class="list-group-item" th:each="product : ${productList.productList}" th:classappend="${product.isBought} ? 'list-group-item-dark'">
      <div class="row align-content-center justify-content-center">
      <div class="col-7">
      <p class="text-wrap text-break">
            <a th:text="${product.productName}"/>
            <a th:text="${product.quantity}"/>
            <a th:text="${product.unit}"/>
      </div>
        <div class="col-md-5">
          <a th:href="@{/list/__${productList.id}__/product/incart/__${product.id}__}" th:text="${product.isBought} ? 'Take out' : 'Put in cart'" class="btn btn-primary btn-sm fw-bolder"><i class="bi bi-cart4"></i>Bought</a>
        <a th:href="@{/list/__${productList.id}__/product/edit/__${product.id}__}" class="btn btn-outline-warning btn-sm" ><i class="bi bi-pencil-fill"></i>Edit product</a>
        <a th:href="@{/list/__${productList.id}__/product/delete/__${product.id}__}"class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i>Remove product</a>
      </p>
      </div>
      </div>
    </li>
  </ul>
  <a th:href="@{/list/{id}/product(id=${productList.id})}" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add new product</a>
  <ul class="list-inline mt-3 mb-3">
  <a th:href="@{/list/all}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-left"></i> Return to lists</a>
  </ul>
  </div>
</div>
