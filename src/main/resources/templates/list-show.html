<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productList.name}"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">

<table class="table table-sm">
  <thead th:classappend="table-primary">
     <tr>
       <th>Name</th>
       <th>Quantity</th>
       <th>Unit</th>
       <th>Bought?</th>
         <th></th>
         <th></th>
         <th></th>
    </tr>
  </thead>
  <tbody class="table-light">
    <tr th:each="product : ${productList.productList}" th:classappend="${product.isBought} ? 'table-danger'">
      <td th:text="${product.productName}"/>
      <td th:text="${product.quantity}"/>
      <td th:text="${product.unit}"/>
      <td th:text="${product.isBought} ? 'YES' : 'NO'"/>

        <td><a th:href="@{/list/__${productList.id}__/product/incart/__${product.id}__}" class="btn btn-outline-success"><i class="bi bi-cart4"></i>Change status</a></td>
        <td><a th:href="@{/list/__${productList.id}__/product/edit/__${product.id}__}" class="btn btn-outline-warning btn-sm" ><i class="bi bi-pencil-fill"></i>Edit product</a></td>
        <td><a th:href="@{/list/__${productList.id}__/product/delete/__${product.id}__}" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i>Remove product</a></td>

    </tr>
  </tbody>
</table>
