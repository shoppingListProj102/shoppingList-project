<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
    <h2>Add product</h2>

    <form method="post" th:action="@{/list/__${listId}__/product}" th:object="${emptyProduct}">


        <div class="input-group mt-3 mb-3 justify-content-center">
            <span class="input-group-text">Product name:</span>
            <input type="text" th:field="*{productName}" placeholder="Product name...">
        </div>
        <div class="input-group mt-3 mb-3 justify-content-center">
            <span class="input-group-text">Quantity:</span>
            <input type="text" th:field="*{quantity}" placeholder="Quantity...">
        </div>
        <div class="input-group mt-3 mb-3 justify-content-center">
            <span class="input-group-text">Unit:</span>
            <input type="text" th:field="*{unit}" placeholder="Unit...">
        </div>

        <p>
            <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add product</button>
        </p>

    </form>

    <a th:href="@{/list/{id}(id=${listId})}" class="btn btn-outline-primary" ><i class="bi bi-box-arrow-in-left"></i> Return to list</a>
</div>
</body>
</html>
