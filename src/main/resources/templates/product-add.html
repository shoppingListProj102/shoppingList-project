<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
    <h1>Add product</h1>
<form method="post" th:action="@{/list/__${listId}__/product}" th:object="${emptyProduct}">
    <div class="input-group input-group-lg mt-3 mb-3 justify-content-center">
        <span class="input-group-text">Product name:</span>
        <input type="text" th:field="*{productName}" placeholder="Name...">
    </div>
    <div class="input-group mt-3 mb-3 justify-content-center">
        <span class="input-group-text">Quantity:</span>
        <input type="number" th:field="*{quantity}" placeholder="Quantity...">
        <span class="input-group-text ms-2">Unit:</span>
        <input type="text" th:field="*{unit}" placeholder="Unit...">
    </div>
        <button type="submit" class="btn btn-success mb-3"><i class="bi bi-plus-circle-fill"></i> Add product</button>
</form>
<a th:href="@{/list/{id}(id=${listId})}"class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-left"></i> Return to list</a>
</div>
</body>
</html>
