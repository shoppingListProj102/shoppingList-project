<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>

<form method="post" th:action="@{/products/postedit}" th:object="${editProduct}">


    <input type="hidden" th:field="*{id}">


    <label>
        Nazwa produktu:
        <input type="text" th:field="*{name}"/>
    </label>

    <label>
        ILość:
        <input type="text" th:field="*{quantity}"/>
    </label>

    <label>
        Jednostka:
        <input type="text" th:field="*{unit}"/>
    </label>

    <label>
        Opis/uwagi:
        <input type="text" th:field="*{description}"/>
    </label>

<!--    <label>-->
<!--        Zakupiony/niezakupiony:-->
<!--        <input type="text" th:field="*{isBought}? 'true' : 'false'"/>-->
<!--    </label>-->


    <button type="submit">Edytuj produkt</button>


</form>

<a th:href="@{/products/list}">Return to product lists</a>

</body>
</html>
