<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit product</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
  <h2>Edit product</h2>
<form method="post" th:action="@{/list/__${listId}__/product/edit/__${product.id}__}" th:object="${product}">
  <input type="hidden" th:field="*{id}">
  <div class="input-group input-group-lg mt-3 mb-3 justify-content-center">
    <span class="input-group-text">Product name:</span>
    <input type="text" th:field="*{productName}">
  </div>
  <div class="input-group mt-3 mb-3 justify-content-center">
    <span class="input-group-text">Quantity:</span>
    <input type="number" th:field="*{quantity}">
    <span class="input-group-text ms-2">Unit:</span>
    <input type="text" th:field="*{unit}">
  </div>
  <button type="submit" class="btn btn-success mb-3"><i class="bi bi-pencil-square"></i> Edit product</button>
</form>
  <a th:href="@{/list/{id}(id=${listId})}"class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-left"></i> Return to list</a>
</div>
</body>
</html>
